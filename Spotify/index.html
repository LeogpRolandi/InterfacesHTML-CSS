<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <navbar id="navbar">
      <div class="navbar-container">
        <img src="img/logo.png" alt="" class="logo" />
        <ul class="navbar-item">
          <li class="navbar-item">Premium</li>
          <li class="navbar-item">Ajuda</li>
          <li class="navbar-item">Baixar</li>
          <li class="navbar-item">Increver-se</li>
          <li class="navbar-item">Entrar</li>
        </ul>
      </div>
    </navbar>
    <!-- Showcase -->
    <div class="showcase">
      <div class="showcase-container">
        <h2>Música para todos.</h2>
        <p>
          Milhões de músicas à sua escolha. E nem precisa de cartão de crédito.
        </p>
        <button class="btn-primary">Obtenha o Spotipago.</button>
      </div>
    </div>
  </body>
</html>
